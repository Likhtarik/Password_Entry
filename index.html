<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Document</title>
    </head>
    <body>
        <!--  -->
        <div class="container">
            <h2>Passworld strenght</h2>
            <div class="inputBox">
                <input type="password" placeholder="password" id="keyMay" />
                <div class="show"></div>
            </div>
            <div class="strenghtLexa"></div>
        </div>
        <script>
            function Strenght(password) {
                let i = 0;
                if (password.lenght > 6) {
                    i++;
                }

                if (password.lenght >= 10) {
                    i++;
                }

                if (/[A-Z]/.test(password)) {
                    i++;
                }

                if (/[0-9]/.test(password)) {
                    i++;
                }

                if (/[A-Za-z0-8]/.test(password)) {
                    i++;
                }
                if (/[a-z]/.test(password)) {
                    i++;
                }

                return i;
            }
            //
            let container = document.querySelector('.container');

            document.addEventListener('keyup', function (e) {
                let password = document.querySelector('#keyMay').value;

                let strenght = Strenght(password);
                console.log(strenght);
                if (strenght <= 2) {
                    container.classList.add('weak');
                    container.classList.remove('medium');
                    container.classList.remove('strong');
                } else if (strenght >= 2 && strenght <= 3) {
                    container.classList.remove('weak');
                    container.classList.add('medium');
                    container.classList.remove('strong');
                } else {
                    container.classList.remove('weak');
                    container.classList.remove('medium');
                    container.classList.add('strong');
                }
            });

            let pswrd = document.querySelector('#keyMay');
            let show = document.querySelector('.show');

            show.onclick = function () {
                if (pswrd.type === 'password') {
                    pswrd.setAttribute('type', 'text');
                    show.classList.add('hide');
                } else {
                    pswrd.setAttribute('type', 'password');
                    show.classList.remove('hide');
                }
            };
        </script>
    </body>
</html>
